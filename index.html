<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=0">
    <title>S-Map | Index</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <script src="http://maps.googleapis.com/maps/api/js?key=[YOUR_API_KEY]&language=vi&libraries=places"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-fixed-top">
            <div class="container-fluid">
                <div class="nav-container">
                    <div class="navbar-header">
                        <button class="navToggle navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" onclick="animateIcon(this)">
                            <span class="bar1"></span>
                            <span class="bar2"></span>
                            <span class="bar3"></span>
                        </button>
                        <a href="index.html" class="navbar-brand ">
                            <img src="images/icons/LOGO.png" alt="my Logo" class="hidden-xs">
                            <img src="images/icons/LOGO-rps.png" alt="logo" class="visible-xs-inline-block" style="display: none; position: absolute; width: 26px;left: 16px;">
                        </a>
                        <div class="searchBox navbar-left navbar-form" style="margin-top: 14px">
                            <input type="text" id="searchInp" placeholder="Nhập tên đường..." class="form-control">
                            <span><i class="fa fa-search"></i></span>
                        </div>
                    </div>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="index.html" class="activeNav">Map</a></li>
                        <li><a href="#">Thông báo</a></li>
                        <li><a href="#">Lịch bán</a></li>
                        <li><a href="pages/calendar-register.html">Đăng ký lịch</a></li>
                        <li><a href="#">Góp ý</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="mapBtns">
            <button class="mapBtn" id="btnToggleShow" onclick="toggleMarkers(); toggleShowBtn();">
                <span class="fa fa-toggle-on mapIcon mgL-3" aria-hidden="true" id="toggleOn"  style="display: none"></span>
                <span class="fa fa-toggle-off mapIcon  mgL-3" aria-hidden="true" id="toggleOff"></span>
                <span class="hidden-xs">Hiện địa điểm quán</span>
            </button>

            <button class="mapBtn" id="btnCurrent">
                <span class="fa fa-street-view mapIcon" aria-hidden="true"></span>
                <span class="hidden-xs">Vị trí hiện tại</span>
            </button>

            <button class="mapBtn" id="btnDirection" onclick="checkSearch();">
                <span class="fa fa-share-square mapIcon" aria-hidden="true"></span>
                <span class="hidden-xs">Chỉ đường</span>
            </button>
        </div>

        <!--<div id="mapPanel" style="float:right;width:30%;height: 100%"></div>-->

        <div id="sMap"></div>
    </main>

    <script src="js/map.js"></script>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
